<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="https://www.shutterstock.com/image-vector/airplane-icon-vector-transportation-logo-600nw-1283834365.jpg" alt="Logo">
            <span>TravelBloom</span>
        </div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>

        <div class="search-bar">
            <input type="text" placeholder="Enter a destination or keyword">
            <button class="search-btn">Search</button>
            <button class="clear-btn">Clear</button>
        </div>
    </nav>

    <!-- for main section -->
    <section class="hero">

        <div class="social-icons">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
        <div class="home">
            <h1>
                EXPLORE <br>
                DREAM <br>
                DESTINATION
            </h1>
            <p>
                It encourages exploration of unfamiliar territories, embracing diverse cultures and 
                landscapes, while pursuing the desired destination that captivates the heart and 
                ignites a sense of wonder.
            </p>
            <button class="book-btn">BOOK NOW</button>
        </div>
    </section>
    

</body>
</html>
